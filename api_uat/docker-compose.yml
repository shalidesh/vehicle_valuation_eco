version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdb_vehicle_api
    ports:
      - "8443:8443"
    environment:
      - DATABASE_URL=postgresql://airflow:airflow@postgres:5432/airflow
      - SECRET_KEY=change-this-in-production
      - AUTH_USERNAME=cdb
      - AUTH_PASSWORD=change-this-password
      - FIXED_ACCESS_TOKEN=cdb_fixed_token_2024_secure_key_valuation_engine
      - LOG_LEVEL=INFO
      - DEBUG=False
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env  # Mount .env file if it exists
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8443/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - cdb_network

  postgres:
    image: postgres:14-alpine
    container_name: cdb_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cdb_network

volumes:
  postgres_data:
    driver: local

networks:
  cdb_network:
    driver: bridge

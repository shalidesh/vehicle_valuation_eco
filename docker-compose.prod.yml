version: '3.8'

services:

# -------------------- Database Layer --------------------
  postgres:
    image: postgres:13
    container_name: cdb_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-cdb}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cdb123456}
      POSTGRES_DB: ${DB_NAME:-cdb_valuation_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cdb} -d ${DB_NAME:-cdb_valuation_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app_network

# -------------------- Migration Service --------------------
  db_migrations:
    build:
      context: ./web_portal/backend
      dockerfile: Dockerfile.migrations
    container_name: cdb_migrations
    environment:
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-cdb}:${DB_PASSWORD:-cdb123456}@postgres:5432/${DB_NAME:-cdb_valuation_db}
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - app_network

# -------------------- Backend Services --------------------
  backend:
    build:
      context: ./web_portal/backend
      dockerfile: Dockerfile.prod
    container_name: cdb_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-cdb}:${DB_PASSWORD:-cdb123456}@postgres:5432/${DB_NAME:-cdb_valuation_db}
      - SECRET_KEY=${BACKEND_SECRET_KEY:-6619d0f5a1b0980135bb15788ee4101ae886a5508144d2b2a5342232c39b7495892f6a0539dee3d0445593d1ce9ebbdec7e2687fcf6c5a3a5f651af6c0a4919e}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - DB_USER=${DB_USER:-cdb}
      - DB_PASSWORD=${DB_PASSWORD:-cdb123456}
      - DB_NAME=${DB_NAME:-cdb_valuation_db}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:3000}
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      db_migrations:
        condition: service_completed_successfully
    networks:
      - app_network

# -------------------- AI Valuation Engine --------------------
  valuation_engine:
    build:
      context: ./api_uat
      dockerfile: Dockerfile
    container_name: cdb_valuation_engine
    restart: always
    environment:
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-cdb}:${DB_PASSWORD:-cdb123456}@postgres:5432/${DB_NAME:-cdb_valuation_db}
      - SECRET_KEY=${VALUATION_SECRET_KEY:-thisismynewversionscreatversion}
      - AUTH_USERNAME=${VALUATION_USER:-cdb}
      - AUTH_PASSWORD=${VALUATION_PASSWORD:-cdb123456}
      - FIXED_ACCESS_TOKEN=${VALUATION_FIXED_TOKEN:-cdb_fixed_token_2024_secure_key_valuation_engine}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:3000}
      - DEBUG=false
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8443/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    # For production scaling: uncomment below
    # deploy:
    #   replicas: 2

# -------------------- Frontend --------------------
  frontend:
    build:
      context: ./web_portal/frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/backend}
    container_name: cdb_frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/backend}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

# -------------------- Reverse Proxy --------------------
  nginx:
    image: nginx:alpine
    container_name: cdb_nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - /path/to/ssl/certs:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      valuation_engine:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# -------------------- Volumes --------------------
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  valuation_logs:
    driver: local

# -------------------- Networks --------------------
networks:
  app_network:
    driver: bridge

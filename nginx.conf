events {
    worker_connections 1024;
}

http {
    # MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream definitions for load balancing
    upstream backend_upstream {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend replicas for scaling:
        # server backend2:8000 max_fails=3 fail_timeout=30s;
    }

    upstream valuation_upstream {
        least_conn;
        server valuation_engine:8443 max_fails=3 fail_timeout=30s;
        # Add more replicas for scaling:
        # server valuation_engine2:8443 max_fails=3 fail_timeout=30s;
    }

    upstream frontend_upstream {
        server frontend:3000 max_fails=3 fail_timeout=30s;
    }

    # Main server block
    server {
        listen 80;
        # Uncomment for SSL:
        # listen 443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/rapidwildcard_cdb_lk.crt;
        # ssl_certificate_key /etc/nginx/ssl/rapidwildcard_cdb_lk.key;
        # ssl_trusted_certificate /etc/nginx/ssl/DigiCertCA.crt;

        # SSL configuration
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;

        server_name _;
        client_max_body_size 50M;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # Uncomment for HTTPS:
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==================== AI Valuation Engine API ====================
        # IMPORTANT: This handles /api/predict endpoint (http://localhost:8443/api/predict)
        # DO NOT MODIFY THIS BLOCK
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://valuation_upstream/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts for AI processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # ==================== Backend API (FastAPI) ====================
        # Handles authentication, vehicle CRUD, analytics, etc.
        location /backend/ {
            limit_req zone=api_limit burst=20 nodelay;

            # Remove /backend prefix when passing to FastAPI
            rewrite ^/backend/(.*) /$1 break;

            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        # ==================== Frontend (Next.js) ====================
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js specific
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        # Static assets caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_upstream;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
